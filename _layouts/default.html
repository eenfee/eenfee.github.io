<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  </head>


  <body>
    <header class="header"> {% include navigation.html %} </header>

    <main class="main-content">
    
      {{ content }}
      <!-- Main content goes here -->
    </main> 
    
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-text">
            <p>&copy; {{ site.time | date: "%Y" }} Rasila Gautam. All rights reserved.</p>
          </div>
          <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:your.email@example.com" class="social-link">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{ '/assets/js/navigation.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/footer.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/index.js' | relative_url }}" defer></script>

  </body>
</html>
