---
layout: default
---

<div class="post-layout">

  {% include tutorial-toc.html %}

  <article class="post-content">

    <div class="markdown-body">
      {{ content }}
    </div>

    <!-- ================= SHARE THIS POST ================= -->
    <div class="post-share">

      <p class="share-label">Share this post</p>

      <div class="share-icons">

        <!-- X (Twitter) -->
        <a
          href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title | url_encode }}"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Share on X"
        >
          <i class="fa-brands fa-x-twitter"></i>
        </a>

        <!-- LinkedIn -->
        <a
          href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Share on LinkedIn"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>

        <!-- Facebook -->
        <a
          href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Share on Facebook"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>

        <!-- WhatsApp -->
        <a
          href="https://wa.me/?text={{ page.title | url_encode }}%20{{ site.url }}{{ page.url }}"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Share on WhatsApp"
        >
          <i class="fa-brands fa-whatsapp"></i>
        </a>

        <!-- Copy link -->
        <a
          href="{{ site.url }}{{ page.url }}"
          onclick="navigator.clipboard.writeText(this.href); return false;"
          aria-label="Copy link"
        >
          <i class="fa-solid fa-link"></i>
        </a>

      </div>

    </div>
    <!-- ================= END SHARE ================= -->

  </article>
</div>
