    <h1>SOP Request Form</h1>
    <p>Please fill out the form below to request your Statement of Purpose.</p>

    <!--
        Important: Replace "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE"
        with the actual Web App URL you obtained after deploying your Code.gs script.
    -->
    <form id="sopForm" method="POST" target="hidden_iframe"
          action="https://script.google.com/macros/s/AKfycbyQFjBHQ64D3UTQrfjVyra2pB595yweOd4xHlFY854zxOywKFuoDUTehmiVJcwGwGfc/exec">

        <!-- Hidden input for sheet name, crucial for Google Apps Script -->
        <input type="hidden" name="sheetName" value="SOP_Requests">

        <p>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required>
        </p>

        <p>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="contactNumber">Contact Number:</label><br>
            <input type="tel" id="contactNumber" name="contactNumber" required>
        </p>

        <p>
            <label for="universityName">Target University Name:</label><br>
            <input type="text" id="universityName" name="universityName" required>
        </p>

        <p>
            <label for="courseName">Desired Course Name:</label><br>
            <input type="text" id="courseName" name="courseName" required>
        </p>

        <p>
            <button type="submit">Submit Request</button>
        </p>
    </form>

    <!-- Hidden iframe for form submission to prevent page reload -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
