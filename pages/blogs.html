---
layout: default
title: Blogs
permalink: /blogs/
---
<h1>All the Blogs</h1>

<ul>
  {% for post in site.posts %}

    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>


<ul>
  {% for blog in site.blogs %}

    <li>
      <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
      {{ blog.excerpt }}
    </li>
  {% endfor %}
</ul>
